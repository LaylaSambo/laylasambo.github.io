<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layla Sambo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./assets/favicon-32x32.png">

    <style>
    .screen-container {
        position: relative;
        display: inline-block;
        width: 1200px;
    }

    .background-img {
        display: block;
        width: 100%;
        height: auto;
        user-select: none; 
        -webkit-user-drag: none;
    }

    .white-box-content {
    position: absolute;
    top: 4.7%;      
    left: 6.35%;     
    width: 53.7%;   
    height: 89%;  
    padding: 40px;
    box-sizing: border-box;
    overflow-y: auto;
    color: #333;
    font-family: sans-serif;
    user-select: none; 
    -webkit-user-select: none; 
     -ms-user-select: none; 
    cursor: default;
    border: 2px solid black;
    }
    </style>

</head>

<body>
    <div class="mobile-warning">
        <h1>Please visit this site on a desktop or a laptop for the best experience!</h1>
    </div>
    
    <div class="desktop-content">
        <div class="screen-container">
         <img src="./assets/box2.png" class="background-img">
        
            <div class="white-box-content">
                <h1 style="text-shadow: 2px 2px 4px rgba(0,0,0,0.1);">Hello!</h1>
                <p>test testtttttt</p>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>

</html>
