<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./assets/favicon-32x32.png">

<body>

            </div>

            <div id="crab-container">
                <img id="crab-button" src="./assets/crab1.png" alt="Mr Craby">

        </div>
